<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tải video từ M3U8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Tải video từ M3U8</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="m3u8_url" class="form-label">Nhập URL (có thể không cần .m3u8):</label>
            <input type="text" class="form-control" id="m3u8_url" name="m3u8_url" placeholder="https://link-cua-ban" required>
        </div>

        <div class="mb-3">
            <label for="filename" class="form-label">Tên file đầu ra (không cần .mp4):</label>
            <input type="text" class="form-control" id="filename" name="filename" placeholder="ten_file" required>
        </div>

        <button type="submit" class="btn btn-primary">Tải xuống</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
